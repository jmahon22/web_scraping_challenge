<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row" id="mars-news">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <h4 class="heading">{{mars_dict.news_title}}</h4>
        <p>{{mars_dict.news_paragraph}}</p>
      </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h3>Featured Image</h3>
            <img src="{{ mars_dict.featured_image }}" width="600px", height="400px">
        </div>
        <div class="col-md-4">
            <h4>Mars Facts</h4>
            <div style="width: 450px; height: 200px; font-size: 15px; margin-bottom: 65px">
              {{ mars_dict.mars_facts | safe }}
            </div>
        </div>
    </div>

    <h3 style="padding-top: 10px; padding-bottom: 5px; text-align: center;">Hemispheres</h3>
    <hr>
    <div class = "card-deck">
      <div class="col-md-12">
        <div class="row">
          {% for hemisphere_dict in mars_dict.hemisphere_image_urls %}
          <div class="col-md-3">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
              <a href="{{hemisphere_dict.img_url}}">
                <img class="card-img-top" src="{{hemisphere_dict.img_url}}" alt="Card image cap" style='width: 200px; height: 200px; align-content: center;'>
              </a>
              <div class="card-body">
                <h5 class="card-title">{{hemisphere_dict.titles}}</h5>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
